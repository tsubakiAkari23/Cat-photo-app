<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <h2>Cat Photos</h2>
        <img src="cat-img.jpg" alt="cat image" width="50%" >
        <p>See more <a href="https://www.google.com/search?q=cat+photo&sca_esv=575601661&tbm=isch&sxsrf=AM9HkKlQt-iZw8mjNeJFrT4SM1BfVdgeDQ:1697980302917&source=lnms&sa=X&ved=2ahUKEwjItanG3YmCAxUdiFYBHXesCWcQ_AUoAXoECAIQAw&biw=660&bih=616&dpr=1.4">cat photos</a> in our gallery.</p>
    </main>
    <h2>Cat Lists</h2>
    <h3>Things cats love:</h3>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <figure>
        <img src="lasagna.jpg" alt="image of lasagna">
        <figcaption>Cats <i>love</i> lasagna.</figcaption>
    </figure>
    <h3>Top 3 things cat hate:</h3>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <figure>
        <img src="cats.jpg" alt="photo of group of cats">
        <figcaption>Cats <b>hate</b> other cats.</figcaption>
    </figure>
    <h2>Cat Form</h2>
    <form action="#">
        <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>
            <input type="radio" id="" name="indoor">
        </fieldset>
    </form>
</body>
</html>
